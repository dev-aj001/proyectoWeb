<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agrega la librería de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <!--SWAL-->
    <!--<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <section class="form-login">
      <h5>Inicio de Sesión</h5>
      <input class="controls" type="text" name="usuario" id="email" value="" placeholder="Usuario">
      <input class="controls" type="password" name="contraseña" id="password" value="" placeholder="Contraseña">
      <input class="buttons" type="submit" name="Iniciar Seción" value="Iniciar sesion" id="button1" onclick="loginuser();">
      <input class="buttons" type="submit" name="Registrarse" value="Registrarse">
      <button class="buttons" type="submit" name="" value="Registrarse">
      <p><a href="index.html" class="btn" >Regresar</a></p>
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
    

    </section>
  <!--Importacion de funciones y metodos-->
  <script src="config.js"></script>
  <script src="data.js"></script>
  </body>
</html>
